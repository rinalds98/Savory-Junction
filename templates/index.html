{% extends 'base.html' %}

{% block content %}
<h1>Book a table</h1>
<form method="post" class="form-horizontal">
  {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="{{ form.day.id_for_label }}">Date:</label>
    <div class="col-sm-10">
      {{ form.day }}
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="{{ form.time.id_for_label }}">Time:</label>
    <div class="col-sm-10">
      {{ form.time }}
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
