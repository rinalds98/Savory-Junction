{% extends 'base.html' %}

{% block content %}
<h1>Booking List</h1>
{% if bookings %}
    {% for booking in bookings %}
        <tr>
            <td>{{ booking.day }}</td>
            <td>{{ booking.time }}</td>
            <td>
                <form action="{% url 'delete_booking' booking.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
{% else %}
    <p>No bookings found.</p>
{% endif %}
{% endblock %}
